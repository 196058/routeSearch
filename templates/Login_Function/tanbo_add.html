{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>田んぼ -登録 入力-</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lobster" rel="stylesheet" type="text/css"><!--googlewebフォント-->

    <link rel="stylesheet" href="{% static 'systemdesign/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/button.css' %}">
</head>
<body>

<h1 class="h1title">
    <a href="{% url 'member_login' %}" title="ホーム画面へ移動します" style="padding: 0 0.5em">田んぼルート検索</a>
    <a href="mailto:address"><img src="{% static 'systemdesign/images/denwa.png' %}" class="tel-fixed"></a>
</h1>
<!--</header>-->

<article class="backsayuu"><div class="contents-have"><h1>入力<span>-田んぼ新規登録-</span></h1>
	</div>

	<h3>登録に必要な田んぼ情報を入力してください</h3>

    <form action="{% url 'tanbo_add_confirm' %}" method="post">
        {% csrf_token %}
	    <table class="write">
		    <td>
			    田んぼ名：<input type="text" id="name" class="validate[required]" data-prompt-position="topLeft"><br>
			    経度：<input type="text" id="lng" class="validate[required]" data-prompt-position="topLeft"><br>
			    緯度：<input type="text" id="lat" class="validate[required]" data-prompt-position="topLeft"><br>
		    </td>
	    </table>
        <input type="submit" value="- 確認する -">
    </form>

	<br><br>
	<div class="reset button-bg from-left">
		<a href="{% url 'tanbo_add_confirm' %}">- 確認する -</a><br><br>
		<a href="{% url 'tanbo_master' %}">- 田んぼ一覧に戻る -</a>
	</div>
</article>

<a href="tel:000-0000-0000">
    <img class="tel-fixed-phone" src="{% static 'systemdesign/images/denwa.png' %}"></a>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>管理者 -編集 確認-</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lobster" rel="stylesheet" type="text/css"><!--googlewebフォント-->

    <link rel="stylesheet" href="{% static 'systemdesign/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/button.css' %}">
</head>
<body style>
<!--<header>-->
<h1 class="h1title">
    <a href="{% url 'index' %}" title="メニュー画面へ移動します" style="padding: 0 0.5em">田んぼルート検索</a>
    <a href="mailto:address"><img src="{% static 'systemdesign/images/denwa.png' %}" class="tel-fixed"></a>
</h1>
<!--</header>-->

<article class="backsayuu2">
    <div class="contents-have">
        <h1>確認<span>-管理者編集-</span></h1>
    </div>

    <h4>この内容で編集します</h4>

    <form action="{% url 'admin_edit_comp' %}" method="post">
        {%  csrf_token %}
            <input type="hidden" name="id" id="id" value="{{ id }}"><br>
        <label class="centering">氏名</label>
            <input type="text" name="user_name" id="user_name" value="{{ admin_info.user_name.value }}" readonly ><br>
        <label class="centering">メールアドレス</label>
            <input type="text" name="mail" id="mail" value="{{ admin_info.mail.value }}" readonly ><br>
        <label class="centering">パスワード</label>
            <input type="text" name="pass_word" id="pass_word" value="{{ admin_info.pass_word.value }}" readonly ><br>
        <input type="submit" value="- 編集する -">
    </form>
    <input type="button" value="- 修正する -" onClick="javascript:history.go(-1);">


    <br><br>
    <div class="reset button-bg from-left">
        <a href="{% url 'admin_edit_comp' %}"> 編集 </a><br>
        <a href="{% url 'admin_add' %}"> 修正 </a><br><br>
        <a href="{% url 'admin_master' %}"> 一覧に戻る </a>
    </div>
</article>

</body>
</html>

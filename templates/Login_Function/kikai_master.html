{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>機械一覧</title>

    <link rel="icon" href="http://saetl.net/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="img/x-icon" href="http://saetl.net/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lobster" rel="stylesheet" type="text/css"><!--googlewebフォント-->

    <link rel="stylesheet" href="{% static 'systemdesign/css/responsive_menu.css' %}"><!--レスポンシブメニュー-->
    <link rel="stylesheet" href="{% static 'systemdesign/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/button.css' %}">
</head>
<body>
<h1 class="h1title">
    <a href="{% url 'member_login' %}" title="ホーム画面へ移動します"  style="padding: 0 0.5em">田んぼルート検索</a>
    <a href="mailto:address"><img src="{% static 'systemdesign/images/mail.png' %}" class="tel-fixed"></a>
</h1>
<!--</header>-->
<div class="background">
    <div class="side"></div>
<article class="backsayuu">
    <div class="contents-miss">
        <h1>機械一覧</h1>
    </div>

    <h3>ご登録いただいた機械を一覧表示しています</h3>

{#    <div class="reset button-bg from-left">#}
            <table class="details">
                <tr><th>機械名</th><th>全長(mm)</th><th>全幅(mm)</th><th>条数(条)</th><th>編集</th><th>削除</th></tr>
                {% for meca in meca_info %}
                <tr>
                    <td>{{meca.name}}</td>
                    <td>{{meca.full_length}}</td>
                    <td>{{meca.full_width}}</td>
                    <td>{{meca.plant}}</td>
                    <td>
                        <form action="{% url "kikai_edit" %}" method="post">
                        {%  csrf_token %}
                            <input type="hidden" name="meca_id" value="{{ meca.meca_id }}">
                            <input type="submit" value="編集" class="button-default button-table">
                        </form>
                    </td>
                    <td><form action="{% url "kikai_del_confirm" %}" method="post">
                        {%  csrf_token %}
                        <input type="hidden" name="meca_id" value="{{ meca.meca_id }}">
                        <input type="submit" value="削除" class="fas fa-chevron-circle-left button-table">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>

        <br><br>
        <a href="{% url 'kikai_add' %}" class="button-default">- 新規登録 -</a><br><br>
        <a href="{% url 'member_login' %}" class="fas fa-home">- ホームに戻る -</a>
{#    </div>#}
</article>
    <div class="side"></div>
</div>
<a href="tel:000-0000-0000">
    <img class="tel-fixed-phone" src="{% static 'systemdesign/images/denwa.png' %}"></a>

</body>
</html>

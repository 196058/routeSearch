{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>管理者 -登録 入力-</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lobster" rel="stylesheet" type="text/css"><!--googlewebフォント-->

    <link rel="stylesheet" href="{% static 'systemdesign/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/button.css' %}">
    <link rel="stylesheet" href="{% static 'systemdesign/css/validationEngine.jquery.css' %}">

	<script src="{% static 'systemdesign/js/jquery-1.8.2.min.js' %}"></script>
	<script src="{% static 'systemdesign/js/jquery.validationEngine-ja.js' %}"></script>
	<script src="{% static 'systemdesign/js/jquery.validationEngine.js' %}"></script>

<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery("#formID").validationEngine();
    });
</script>
</head>
<body>
<!--<header>-->
<h1 class="h1title">
    <a href="{% url 'index' %}" title="メニュー画面へ移動します">田んぼルート検索</a>
    <a href="#footer"><img src="{% static 'systemdesign/images/denwa.png' %}" class="toicon" style="float: right;"></a>
</h1>
<!--</header>-->

<article class="backsayuu2">
	<div class="contents-have">
		<h1>入力<span>-管理者登録-</span></h1>
	</div>

	<h4>必要項目を入力してください</h4>

	<form action="{% url 'admin_add_confirm' %}" method="" id="formID">
		<table class="write">
			<td>
				氏名：<input type="text" name="user_name" id="" class="validate[required]" data-prompt-position="topLeft"><br>
				ＩＤ：<input type="text" name="id" id="" class="validate[required]" data-prompt-position="topLeft"><br>
				パスワード：<input type="password" name="pass_word" id="" class="validate[required]" data-prompt-position="topLeft"><br>
			</td>
		</table>
    </form>

    <br><br>
    <div class="reset button-bg from-left">
        <a href="{% url 'admin_add_confirm' %}"> 確認 </a><br>
        <a href="{% url 'admin_master' %}"> 一覧に戻る </a>
    </div>
</article>
</body>
</html>
